<div class="graph-wrapper">
    <svg [style.max-width]='graphSize + "%"' viewBox="0 0 20 20">
        <circle r="10" cx="10" cy="10" fill="yellowgreen" />
        <circle r="5" cx="10" cy="10" fill="bisque" stroke="tomato" transform="rotate(-90) translate(-20)"
            stroke-width="10" [attr.stroke-dasharray]="'calc('+graphData+' * 31.42 / 100) 31.42'" />
    </svg>
    <div class="graph-exp">
        <div class="exp-item">
            <div class="dot yellowgreen"></div>
            <div class="item-txt">
                {{graphDetails.firstItem}}
                <span>
                    ({{100 - graphData}}%)
                </span>
            </div>
        </div>
        <div class="exp-item">
            <div class="dot tomato"></div>
            <div class="item-txt">
                {{graphDetails.secondItem}}
                <span>
                    ({{graphData}}%)
                </span>
            </div>
        </div>
    </div>
</div>
